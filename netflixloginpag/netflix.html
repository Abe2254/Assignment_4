<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Netflix Login page</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <div class="logo">
        <a href="landing2.html"> <img src="img/netflixlogo.png" alt="" /></a>
      </div>
      <div class="form1">
        <div class="move">
          <h1>Sign In</h1>
          <form action="">
            <input type="text" placeholder="Email or mobile number" />
            <br />
            <br />
            <input type="password" placeholder="Password" />
            <br />
            <br />
            <button class="Sign-In"><span>Sign In</span></button>
            <p>OR</p>
            <button class="Use"><span>Use a Sign-In Code</span></button>
          </form>
        </div>

        <div class="bottom"><a href="#">Forgot password?</a></div>

        <div class="Remember">
          <label class="custom-checkbox-container">
            <input type="checkbox" name="remember" value="yes" />
            <span class="custom-checkbox"></span>
            <span>Remember me</span>
          </label>
        </div>
        <div class="new">
          <p>New to Netflix? <a href="#">Sign up now.</a></p>
        </div>
        <div class="captcha">
          <small>
            This page is protected by Google reCAPTCHA to <br />
            ensure you're not a bot. <a href="#" class="a">Learn more.</a>
          </small>
        </div>
      </div>
    </header>
    <hr />
    <footer>
      <div class="topfooter">
        <div class="top">
          <ul>
            <span
              ><p><a href="#">Questions? Contact us</a></p></span
            >
            <li><a href="#">FAQ</a></li>
            <li><a href="#">Cookie Preferences</a></li>
          </ul>
        </div>
        <ul>
          <li><a href="#">Help Center</a></li>
          <li><a href="#">Corporate Information</a></li>
        </ul>
        <ul>
          <li><a href="#">Terms of Use</a></li>
        </ul>
        <ul>
          <li><a href="#">Privacy</a></li>
        </ul>
      </div>
    </footer>
  </body>
</html>
